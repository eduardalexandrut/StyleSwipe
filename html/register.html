<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="../style/style.css" rel="stylesheet">
</head>
<body class="registration">
    <div class="wrapper">
        <form action="">
            <h1>Create Account</h1>
            <div class="input-box">
                <ul>
                    <li id="profile-pic">
                        <input type="file" id="profilepic" accept="image/*" required/>
                    </li>
                    <li>
                        <input type="text" id="username" value="" placeholder="Username" required/>
                        <i class="bi bi-person-fill"></i>
                    </li>
                    <li>
                        <input type="email" value="" id="email" placeholder="E-mail" required/>
                        <i class="bi bi-envelope"></i>
                    </li>
                    <li>
                        <input type="password" value="" id="password1" placeholder="Password" required/>
                        <i class="bi bi-lock"></i>
                    </li>
                    <li>
                        <input type="password" value="" id="password2" placeholder="Repeat Password" required/>
                        <i class="bi bi-lock-fill"></i>
                    </li>
                    <li>
                        <input type="text" value="" id="name" placeholder="Name" required />
                        <i class="bi bi-person-fill"></i>
                    </li>
                    <li>
                        <input type="text" value="" id="surname" placeholder="Surname" required/>
                        <i class="bi bi-person-fill"></i>
                    </li>
                    <li>
                        <input type="text" placeholder="Birth Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                        <i class="bi bi-calendar-event-fill"></i>
                    </li>
                    <li>
                        <select class="select" id="gender" required>
                            <option value="" disabled selected hidden>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="none">Prefer not to mention</option>
                        </select>
                    </li>
                    <li>
                        <input type="submit" value="Sign Up" class="button"/>
                    </li>
                    <li>
                        <button class="button" onclick='window.location.href="login.html"'>Cancel</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
