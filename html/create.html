<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../style/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0 overflow-hidden">
        <!--Header-->    
        <div class="row">
            <header class="row bg-dark text-white px-4 py-3">
                <div class="col text-start">
                    <h2>Style Swipe</h2>
                </div>
                <div class="col text-end">
                    <a class="" href="#">Log Out</a>
                </div>
            </header>
        </div>

        <div class="row">
            <!--NavBar-->
            <div class="col-2">
                <nav class="border p">
                    <ul class="text-center">
                        <li><a href="home.html">Home</a></li>
                        <li><a data-bs-toggle="offcanvas" href="#offcanvasExample">Search</a></li>
                        <li><a href="create.html">New Outfit</a></li>
                        <li><a href="#">Notifications</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                </nav>
            </div>
            <!--Search Offcanvas-->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h3 class="offcanvas-title" id="offcanvasExampleLabel">Search Users</h3>
                  <input type="search" value="Search by username"/>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                 
                </div>
              </div>
            <!--Main-->
            <div class="col-8">
                <main class="px-4">
                    <h2 class="my-5">New Post</h2>
                    <!--Post Form-->
                        <form action="#" method="post" class="post d-flex">
                            <section class="col-7 d-flex justify-content-center align-items-center">
                                <input type="file" accept="image/*" class="d-none" id="selectedFile"/>
                                <input type="button" value="Select Photo +" class="col-5" onclick="document.getElementById('selectedFile').click();" />
                            </section>
                            <section class="col-5 bg-body">
                                <textarea class="col-12 py-2" placeholder="Add a description..."></textarea>
                                <input class="col-12" type="submit" value="Create"/>
                                <input class="col-12" type="button" value="Discard"/>
                            </section>
                        </form>
                </main>
            </div>
            <!--Aside Progress bar-->
            <div class="col-2">
                <div class="border">
                    <p>Progress bar</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
