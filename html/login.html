<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section>
        <fieldset>
            <form>
                <ul>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" value="" id="email" required/>
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" value="" id="password" required/>
                    </li>
                </ul>
                <footer>
                    <ul>
                        <li>
                            <input type="button" value="Sign In" onclick="window.location.href='home.html'"/>
                        </li>
                        <li>
                            <input type="button" value="Sign Up" onclick="window.location.href='register.html'"/>
                        </li>
                    </ul>
                </footer>
            </form>
        </fieldset>
    </section>
    <section>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
